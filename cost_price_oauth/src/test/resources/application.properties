spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa

security.oauth2.client.client-id=abcm_client
security.oauth2.client.client-secret=abcm_client_secret
security.oauth2.resource.jwt.signing-key=very-secured-signing-key

access_token.validity_period=5
refresh_token.validity_period=10

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

